<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>F2 - Jasmine Unit Tests</title>
	<meta charset='utf-8'>
	<link rel="shortcut icon" type="image/png" href="js/jasmine-3.8.0/jasmine_favicon.png">
	<link rel="stylesheet" type="text/css" href="js/jasmine-3.8.0/jasmine.css">
	<link rel="stylesheet" type="text/css" href="css/page.css">
</head>
<body>
	<div id="test-server-failure" style="background-color:#B03911;color:#FFFFFF;display:none;font-family:Monaco, Lucida Console, monospace;font-size:11px;padding:3px 9px;">
		The Node.js Test Server is not running. Some tests will not be run.
	</div>
	<div id="tests-skipped" data-count="0" style="background-color:#B03911;color:#FFFFFF;display:none;font-family:Monaco, Lucida Console, monospace;font-size:11px;margin-top:2px;padding:3px 9px;"></div>
	<div id="test-fixture" style="display: none;">Testing</div>

	<!-- Preloaded App Examples -->
	<div class="f2-app f2-app-container com_openf2_tests_preloaded test1" style="display: none;">Preload test</div>
	<div class="f2-app f2-app-container com_openf2_tests_preloaded test2" style="display: none;">Preload test2</div>
	<div class="f2-app f2-app-container com_openf2_tests_preloaded_argtester test2" style="display: none;"></div>

	<script type="text/javascript" src="js/jasmine-3.8.0/jasmine.js"></script>
	<script type="text/javascript" src="js/jasmine-3.8.0/jasmine-html.js"></script>
	<script type="text/javascript" src="js/jasmine-3.8.0/boot.js"></script>

	<!-- node test server -->
	<script type="text/javascript" src="http://localhost:8080/tests/js/initialize.js"></script>

	<!-- from grunt-contrib-jasmine -->
	<script type="text/javascript" src="../node_modules/grunt-contrib-jasmine/tasks/jasmine/reporters/PuppeteerReporter.js"></script>

	<!-- include source files here... -->
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<!-- include spec files here... -->
	<script type="text/javascript" src="spec/spec-helpers.js"></script>
	<script type="text/javascript" src="spec/utils-spec.js"></script>
	<script type="text/javascript" src="spec/container-spec.js"></script>
	<script type="text/javascript" src="spec/app-handlers-spec.js"></script>
	<script type="text/javascript" src="spec/autoload-spec.js"></script>

	<script type="text/javascript" src="apps/com_openf2_tests_preloaded/preloadedTest.js"></script>
	<script type="text/javascript" src="apps/com_openf2_tests_preloaded_argtester/appclass.js"></script>

	<script type="text/javascript">
	(function() {
		// allow F2 to be reloaded on the fly
		window.F2_TESTING_MODE = true;

		// defined by the node test server, if it is running
		if (typeof window.F2_NODE_TEST_SERVER === 'undefined') {
			window.F2_NODE_TEST_SERVER = false; // just so we don't need to check for 'undefined' elsewhere
			document.getElementById('test-server-failure').style.display = 'block';
		}
	})();
	</script>
</body>
</html>
